<app-form-bg></app-form-bg>

<div class="background min-vh-100">
    <div class="bg-2">
        <div class="container">

            <!-- All the content -->
            <div class="text-white pt-6 pt-sm-16vh">
                <h1 class="text">social media</h1>

                <h2 class="text1">Login</h2>

                <form class="login-form w-100 w-md-50 mx-auto user mt-5">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Username" name="username" [(ngModel)]="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" name="password" [(ngModel)]="password">
                    </div>
                    <input type="button" class="btn btn-primary btn-user btn-block" (click) = "submit()" value="Login">
                </form>

                <h4 class="text-center p-4 m-0">Don't already have an account?
                    <a routerLink="/register" class="text-white link">Register</a>
                </h4>
            </div>

        </div>
    </div>
</div>
