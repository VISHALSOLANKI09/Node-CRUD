<app-form-bg></app-form-bg>
<div class="background min-vh-100">
    <div class="bg-2">
        <div class="container">

            <!-- All the content -->
            <div class="text-white pt-1 pt-sm-16vh"  style = "background-image:  url('/assets/images/favicon/favicon.png')">
                <h1 class="text">Register</h1>

                <form class="register-form user mt-1" [formGroup]="Signupform" ng (ngSubmit)="submit()">
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Full Name" formControlName="name" name="full_name" >
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="User Name" formControlName="username" name="user_name" >
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" formControlName="email" name="email" >
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" formControlName="password" name="password" >
                        </div>
                        <div class="col-sm-6">
                            <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Confirm Password" name="password_confirm">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Register">
                </form>
                <h4 class="text-center p-4 m-0">Already have an account?
                    <a routerLink="/login" class="text-white link">Login</a>
                </h4>
            </div>

        </div>
    </div>
</div>
